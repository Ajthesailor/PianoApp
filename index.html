<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Instrument Sandbox</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  
  <div class="wrapper">
    <header>
      <div class="instrument-carousel">
        <div class="carousel-wrapper">
          <div class="instrument m1">M1 Piano</div>
          <div class="instrument electric">Electric Piano</div>
          <div class="instrument bass">Bass</div>
          
        </div>

        <div class="arrow prev">&lt;</div>
        <div class="arrow next">&gt;</div>

      </div>
      <div class="column volume-slider">
        <span>Volume</span> <input type="range" min="0" max="1" value="1" step="any">
      </div>
      <div class="column keys-checkbox">
        <span>Show Keys</span><input type="checkbox" checked>
      </div>
    </header>
    <ul class="piano-keys">
      <li class="key white" data-key="C3"><span>c</span></li>
      <li class="key black" data-key="C#3"><span>c#</span></li>
      <li class="key white" data-key="D3"><span>d</span></li>
      <li class="key black" data-key="D#3"><span>d#</span></li>
      <li class="key white" data-key="E3"><span>e</span></li>
      <li class="key white" data-key="F3"><span>f</span></li>
      <li class="key black" data-key="F#3"><span>f#</span></li>
      <li class="key white" data-key="G3"><span>g</span></li>
      <li class="key black" data-key="G#3"><span>g#</span></li>
      <li class="key white" data-key="A3"><span>a</span></li>
      <li class="key black" data-key="A#3"><span>a#</span></li>
      <li class="key white" data-key="B3"><span>b</span></li>
      <li class="key white" data-key="C4"><span>c</span></li>
      <li class="key black" data-key="C#4"><span>c#</span></li>
      <li class="key white" data-key="D4"><span>d</span></li>
      <li class="key black" data-key="D#4"><span>d#</span></li>
      <li class="key white" data-key="E4"><span>e</span></li>
    </ul>
    
  </div>
  <div class="footer">
    <div class="theme-carousel">
      <div class="button-container">
        <button class="silver" style="background-color: #D3D3D3; border: none; color: #000000;">Silver</button>
        <button class="gold" style="background-color: #EAD196; border: none; color: #000000;">Gold</button>
        <button class="pride" style="background-color: #000000; border: none; color: #EEEEEE;">Pride</button>
        <button class="spring" style="background-color: #508D69; border: none; color: #000000;">Spring</button>
        <button class="summer" style="background-color: #FF865E; border: none; color: #000000;">Summer</button>
        <button class="fall" style="background-color: #ED7D31; border: none; color: #000000;">Fall</button>
        <button class="winter" style="background-color: #71DFE7; border: none; color: #000000;">Winter</button>
        <button class="lavender" style="background-color: #D0A2F7; border: none; color: #F1EAFF;">Lavender</button>
        <button class="coffee" style="background-color: #C8AE7D; border: none;">Coffee</button>
        <button class="night" style="background-color: #000000; border: none; color: #EEEEEE;">Night</button>
        <button class="desert" style="background-color: #5F0F40; border: none; color: #EEEEEE;">Desert</button>
        <button class="space" style="background-color: #11009E; border: none; color: #FAE7F3;">Space</button>
        <button class="forest" style="background-color: #3A4D39; border: none; color: #ECE3CE;">Forest</button>
        <button class="slime" style="background-color: #A7D129; border: none; color: #000000;">Slime</button>
      </div>
      <div class="arrow prev">&lt;</div>
    <div class="arrow next">&gt;</div>
    </div>
  </div>
</body>
</html>
